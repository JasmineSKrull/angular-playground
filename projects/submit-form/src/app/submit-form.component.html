<div class="header">
  <h1 class="remove-bottom-margin">Welcome</h1>

  <p>(Please fill out the form below to see submission and errors)</p>
</div>

<div class="background-color">
  <div class="form-alignment">
    <form [formGroup]="submitForm" (ngSubmit)="submit()">
      <div class="form-padding">
        <div class="two-col-grid">
          <div class="one-col-grid">
            <label for="fname">
              First Name<span class="error">*</span>
            </label>
            <input type="text" id="fname" formControlName="fname">
          </div>
  
          <div class="one-col-grid">
            <label for="lname">Last Name<span class="error">*</span></label>
            <input type="text" id="lname" formControlName="lname">
          </div>
  
          <div class="one-col-grid">
            <label for="pnumber">Phone Number</label>
            <input type="number" id="pnumber" formControlName="pnumber">
          </div>
  
          <div class="one-col-grid">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email">
          </div>
        </div>
        
        <div class="md-margin-top one-col-grid">
          <label for="descript">Brief Description</label>
          <textarea type="text" id="descript" formControlName="descript"></textarea>
        </div>

        <div class="md-margin-top two-col-grid">
          <button type="submit" class="primary-btn">Submit</button>

          <button type="reset" class="secondary-btn">Cancel</button>
        </div>

        <p class="sub-text">Required*</p>
      </div>
    </form>
  </div>
</div>
