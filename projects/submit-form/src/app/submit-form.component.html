<div class="header">
  <h1 class="remove-bottom-margin">Welcome</h1>

  <p>(Please fill out the form below to see submission and errors).</p>
</div>

<div class="background-color">
  <div class="form-alignment">
    <form action="">
      <div class="form-padding">
        <div class="two-col-grid">
          <div class="one-col-grid">
            <label for="fname">First Name</label>
            <input type="text" id="fname">
          </div>
  
          <div class="one-col-grid">
            <label for="lname">Last Name</label>
            <input type="text" id="lname">
          </div>
  
          <div class="one-col-grid">
            <label for="pnumber">Phone Number</label>
            <input type="number" id="pnumber">
          </div>
  
          <div class="one-col-grid">
            <label for="email">Email</label>
            <input type="text" id="email">
          </div>
        </div>
        
        <div class="md-margin-top one-col-grid">
          <label for="descript">Brief Description</label>
          <textarea type="text" id="descript"></textarea>
        </div>

        <div class="md-margin-top two-col-grid">
          <button type="submit" class="primary-btn">Submit</button>

          <button class="secondary-btn">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
